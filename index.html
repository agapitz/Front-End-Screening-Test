<!doctype html>
<html lang="en">

<head>
    <title>Front-End Screening Test</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/dist/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

    <header>
        <div class="row" style="margin-bottom: 100px;"></div>
    </header>
    <div class="container">

        <div class="row" style="margin-bottom: 50px;">
            <div class="col-md-5 col-12">
                <input class="form-control" type="text" id="searchTxt" onkeydown="searchUser()"
                    onkeypress="searchUser()" onkeyup="searchUser()">
            </div>
            <div class="col-md-4 col-6"></div>
            <div class="col-md-3 col-6">
                <select placeholder="Sort" class="form-control" id="selectedSort" onchange="changeSort()">
                    <option value="" disabled selected>Sort By</option>
                    <option value="1">Name (A-Z)</option>
                    <option value="0">Name (Z-A)</option>
                </select>
            </div>
        </div>

       <div class="row" id="userList"></div>

        <script src="assets/js/main.js"></script>
</body>

</html>
